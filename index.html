<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Social Media Profile</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 登录部分 -->
    <div class="login-container-wrapper">
    <div class="login-container" id="loginPage">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="账号" required>
            <input type="password" id="password" placeholder="密码" required>
            <button type="submit">登录</button>
        </form>
    </div>
        </div>

    <!-- 主界面部分 -->
    <div id="mainPage" style="display: none;">
        <header>
            <input type="text" placeholder="搜索" id="search">
            <button id="add">+</button>
        </header>
        <main>
            <div class="profile">
                <img src="avatar.jpg" alt="Profile Image">
                <div class="info">
                    <h2>ByteMaster</h2>
                    <p>见习魔法士</p>
                </div>
            </div>
        </main>
        <nav>
            <button id="contacts">联系人</button>
            <button id="chat">对话</button>
            <button id="settings">设置</button>
        </nav>
    </div>

<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>激活</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      overflow: hidden; /* 隐藏超出部分 */
    }

    /* 设置上方背景为黑色 */
    body:before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 40%; /* 上方黑色区域占页面高度的一半 */
      background-color: #0d0d0d; /* 黑色背景 */
      z-index: -1;
      border-bottom-left-radius: 20px; /* 左下角设置为 20 度弧形 */
      border-bottom-right-radius: 20px; /* 右下角设置为 20 度弧形 */
    }

    /* 设置下方背景为白色 */
    body:after {
      content: "";
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60%; /* 下方白色区域占页面高度的一半 */
      background-color: #fff; /* 白色背景 */
      z-index: -1;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-top: 45px; /* 向下移动 45px */
    }

    h1 {
      font-size: 24px;
      color: #00bff3; /* 设置颜色为 #00bff3 */
    }

    .countdown-container {
      text-align: center;
      margin-bottom: 20px;
    }

    #countdown {
      font-size: 48px;
      color: #de316c; /* 设置颜色为 #de316c */
      margin-top: 45px; /* 向下移动 45px */
    }

    .qr-code-container {
      text-align: center;
      margin-bottom: 20px;
      transform: translateY(40%); /* 向下移动 40% */
    }

    .qr-code {
      width: 200px;
      height: 200px;
      margin-bottom: 10px;
    }

    .qr-code-text {
      font-size: 16px;
      color: #333;
      margin-bottom: 10px;
    }

    .copy-button {
      background-color: #0d0d0d; /* 设置背景颜色为 #0d0d0d */
      color: #fff; /* 设置文字颜色为白色 */
      padding: 15px 30px; /* 设置按钮的上下 padding 为 15px，左右 padding 为 30px */
      border: none;
      cursor: pointer;
      border-radius: 8px; /* 设置按钮四个角的弧度为 8px */
      font-size: 20px; /* 设置按钮中文本的大小为 20px */
      margin-top: 10px; /* 往下移动 10px */
    }

    .copy-button,
    .copy-button span {
      color: #00bff3; /* 设置文字颜色为 #00bff3 */
    }
    
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>仅支持TRC-20网络</h1>
    </div>

    <div class="countdown-container">
      <div id="countdown">30:00</div>
      <div id="message"></div>
    </div>

    <div class="qr-code-container">
      <img src="qr-code.png" alt="QR Code" class="qr-code">
      <p class="qr-code-text">TBViG240CWBcXFZ8YLEoK9tpJ4tLFCL8Ty</p>
      <button class="copy-button"><span>复制</span></button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // 获取复制按钮元素
      var copyButton = document.querySelector(".copy-button");
      
      // 添加点击事件处理函数
      copyButton.addEventListener("click", function() {
        // 获取文本内容
        var textToCopy = document.querySelector(".qr-code-text").textContent;
        
        // 调用 JavaScript 接口通知 Android 应用执行复制操作
        window.AndroidInterface.copyToClipboard(textToCopy);
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>激活</title>
  <style>
    /* 样式部分保持不变 */
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>仅支持TRC-20网络</h1>
    </div>

    <div class="countdown-container">
      <div id="countdown">30:00</div>
      <div id="message"></div>
    </div>

    <div class="qr-code-container">
      <img src="qr-code.png" alt="QR Code" class="qr-code">
      <p class="qr-code-text">TBViG240CWBcXFZ8YLEoK9tpJ4tLFCL8Ty</p>
      <button id="copy-button" class="copy-button"><span>复制</span></button>
    </div>
  </div>

  <script>
    // 仅在页面加载完毕后添加点击事件处理函数
    document.addEventListener("DOMContentLoaded", function() {
      // 获取复制按钮元素
      var copyButton = document.getElementById("copy-button");
      
      // 添加点击事件处理函数
      copyButton.addEventListener("click", function() {
        // 获取文本内容
        var textToCopy = document.querySelector(".qr-code-text").textContent;
        
        // 调用 JavaScript 接口通知 Android 应用执行复制操作
        window.AndroidInterface.copyToClipboard(textToCopy);
      });
    });
  </script>
</body>
</html>
